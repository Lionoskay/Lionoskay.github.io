<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="style.css">
    <!-- 可选：引入字体图标（如 Font Awesome） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">我的个人站</h1>
            <nav>
                <a href="#about">个人介绍</a>
                <a href="#hobbies">兴趣爱好</a>
                <a href="#resources">学习资料</a>
            </nav>
        </div>
    </header>

    <!-- 个人介绍 -->
    <section id="about" class="section">
        <div class="container">
            <h2>个人介绍</h2>
            <div class="about-content">
                <img src="images/avatar.jpg" alt="我的头像" class="avatar">
                <div class="bio">
                    <p>大家好，我是 <strong>你的名字</strong>，一名热爱技术与生活的开发者。</p>
                    <p>目前专注于：Web 开发 / 前端技术 / 持续学习</p>
                    <p>座右铭：<em>Stay hungry, Stay foolish</em></p>
                    <!-- 社交链接（可选） -->
                    <div class="social">
                        <a href="https://github.com/你的用户名" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/你的ID" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 兴趣爱好（图片展示） -->
    <section id="hobbies" class="section">
        <div class="container">
            <h2>兴趣爱好</h2>
            <div class="hobby-grid">
                <div class="hobby-item">
                    <img src="images/hobby1.jpg" alt="爱好1">
                    <p>摄影：记录生活中的美好瞬间</p>
                </div>
                <div class="hobby-item">
                    <img src="images/hobby2.jpg" alt="爱好2">
                    <p>骑行：探索城市与自然的边界</p>
                </div>
                <!-- 可扩展更多爱好 -->
            </div>
        </div>
    </section>

    <!-- 学习资料区 -->
    <section id="resources" class="section">
        <div class="container">
            <h2>学习资料</h2>
            <div class="resources-list">
                <div class="resource-item">
                    <a href="docs/notes.pdf" target="_blank">
                        <i class="fas fa-file-pdf"></i> 技术笔记（PDF）
                    </a>
                </div>
                <div class="resource-item">
                    <a href="docs/tutorial.md" target="_blank">
                        <i class="fas fa-file-alt"></i> 入门教程（Markdown）
                    </a>
                </div>
                <!-- 可扩展更多资料 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 你的名字. 所有权利保留.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
